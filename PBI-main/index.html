<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">grace and Barb</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="Signup.html">Sign Up</a>

  <div class="slideshow-container">
    <img class="slides" src="Images/TECH PIB.jpg" />
    <img class="slides" src="Images/CREATE.png"/>
    <img class="slides" src="Images/sign up.png" />
  </div>

  <div class="text-section">
    <h2>Welcome to Our Website</h2>
    <p>Here you can find amazing content and resources. Register or log in to get started!</p>
  </div>

  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("slides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // change every 3 seconds
    }
  </script>

</body>
</html>
